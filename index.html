<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MONITORING SYSTEM  (REALTIME)</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>

    <div class="FULL-ITEM-UI">
      <h1>MONITORING SYSTEM<br>REALTIME</h1>
      <div class="status-wrapper">
        <div id="statusMqtt" class="status disconnected">MQTT: Disconnected</div>
        <div id="statusESP" class="status disconnected">ESP Disconnected</div>
      </div>
      
      <div class="plant-layout">
          <div class="tank">
          <div id="airLevel" class="water"></div>
          <div class="pipe_1"></div>
        </div>
      </div>
    
      <div class="In_Panel">
        <div class="sprayer_box">
          <div class="teks_5">SPRAYER</div>
          <div id="statusSprayer" class="disconnected">Sprayer OFF</div>
          <div id="sprayerTimer">Timer: -</div>
          <button id="Sprayer_Toggle" class="sprayer-btn off">OFF</button>
        </div>
        <div class="blower_box">
          <div class="teks_6">BLOWER</div>
          <button id="Blower_On">ON</button>
          <button id="Blower_Off">OFF</button>
          <div id="statusBlower" class="status disconnected">Blower OFF</div>
        </div>
        <div class="Pressure_box">
          <div class="teks_7">PRESSURE</div>
          <div id="pressure_PSI" class="pressure-PSI">Loading .....</div>
        </div>
        <div class="ultra_box">
          <div class="teks_8">BACTERIA TANK</div>
          <div id="infoAir" class="infoAir">Loading .....</div>  
        </div>
      </div>

      <div class="gas-tank">
        <div id="pressureDiv" class="Gas_view"></div>
        <div class="pipe_2"></div>
        <div class="pipe_3"></div>
      </div>

      <div class="teks_1">BACTERIA TANK</div>
      <div class="teks_2">GAS TANK</div>
      <div class="teks_4">OUTPUT GAS</div>
      
      
      
      <div class="panel">
        <div class="pipe_4"></div>
        <div class="teks_3">PANEL</div>
        <div class="pipe_5"></div> 
        <div class="line_1"></div>
        <div class="bayangan"></div>
      </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
  </body>
  

  <script>
  </script>

</html>
